{% extends 'base.html' %}
{% block body  %}
<div class="bg-image"></div>

<div class="bg-text">
    <body class="bg-primary">
        <div id="layoutAuthentication">
            <div id="layoutAuthentication_content">
                <main>
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-5">
                                <div class="card shadow-lg border-0 rounded-lg mt-5">
                                    <div class="card-header"><h3 class="text-center font-weight-light my-4">Aplicativo de Controle de Despesas Pessoais</h3></div>
                                    <div class="card-body">
                                        <form action='/handlelogin/' method='post'>
                                        {% csrf_token %}
                                        <label class="small mb-1" for="loginuname">Usuário</label>
                                            <div class="form-group">
                                                <input class="form-control py-4" id="loginuname" name="loginuname" type="text" placeholder="Entre com seu Usuário" required/>
                                            </div>
                                            <label class="small mb-1" for="loginpassword1">Senha</label>
                                            <div class="form-group">
                                                <input class="form-control py-4" id="loginpassword1" name="loginpassword1" type="password" placeholder="Entre com sua Senha" required/>
                                            </div>
                                            <div class="form-group">
                                                <div class="custom-control custom-checkbox">
                                                    <input class="custom-control-input" id="rememberPasswordCheck" type="checkbox" reqired />
                                                    <label class="custom-control-label" for="rememberPasswordCheck">Salvar Senha</label>
                                                </div>
                                            </div>
                                            <div class="form-group d-flex align-items-center justify-content-between mt-4 mb-0">
                                                <div class="btnn">
                                                <button type="submit" class="btn">Login</button><br>
																							</div>
																							<div  class="link">
																							<a class="small" href="\reset_password">Esqueceu a senha?</a><br>
                                           
                                 <div class="card-footer text-center">
                                        <div class="small"><a href="/register">Crie seu cadastro</a></div>
                                    </div>
                                </div>
                            </div>
                            </form>
                        </div>
                    </div>
                </main>
            </div>
            </body>

  {% endblock body %}
